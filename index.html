<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>Perfect match</title>  
    <style type="text/css">  
        body {  
            margin: 0;  
            background: #e6e6e6;  
        }  
        .showSlide {  
            display: none  
        }  
            .showSlide img {  
                width: 100%;  
            }  
        .slidercontainer {  
            max-width: 500px;  
            position: relative;  
            margin: auto;  
        }  
        .showSlide1 {  
            display: none  
        }  
            .showSlide1 img {  
                width: 100%;  
            }  
        .slidercontainer1 {  
            max-width: 500px;  
            position: relative;
            margin: 200 auto auto auto;  
        }  
        .left, .right {  
            cursor: pointer;  
            position: absolute;  
            top: 50%;  
            width: auto;  
            padding: 8px;  
            margin-top: -11px;  
            color: white;  
            font-weight: bold;  
            font-size: 9px;  
            transition: 0.6s ease;  
            border-radius: 0 3px 3px 0;  
        }  
        .right {  
            right: 0;  
            border-radius: 3px 0 0 3px;  
        }  
            .left:hover, .right:hover {  
                background-color: rgba(115, 115, 115, 0.8);  
            } 
        .left1, .right1 {  
            cursor: pointer;  
            position: absolute;  
            top: 50%;  
            width: auto;  
            padding: 8px;  
            margin-top: -11px;  
            color: white;  
            font-weight: bold;  
            font-size: 9px;  
            transition: 0.6s ease;  
            border-radius: 0 3px 3px 0;  
        }  
        .right1 {  
            right1: 0;  
            border-radius: 3px 0 0 3px;  
        }  
            .left1:hover, .right1:hover {  
                background-color: rgba(115, 115, 115, 0.8);  
            } 
        .content {  
            color: #eff5d4;  
            font-size: 30px;  
            padding: 4px 6px;  
            position: absolute;   
            width: 100%;  
            text-align: center;  
        }  
        .active {  
            background-color: #717171;  
        }  
        /* Fading animation */  
        .fade {  
            -webkit-animation-name: fade;  
            -webkit-animation-duration: 1.5s;  
            animation-name: fade;  
            animation-duration: 1.5s;  
        }  
        @-webkit-keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        }  
  
        @keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        }   
    </style>  
</head>  
<body>  
    <div class="slidercontainer">  
        <div class="showSlide fade">  
            <img src="images/nose1fix.jpg" />   
        </div>  
        <div class="showSlide fade">  
            <img src="images/nose2fix.jpg" />  
        </div>   
        <!-- Navigation arrows -->  
        <a class="left" onclick="nextSlide(-1)">❮</a>  
        <a class="right" onclick="nextSlide(1)">❯</a>  
    </div>  
    <div class="slidercontainer1">  
        <div class="showSlide1 fade">  
            <img src="images/nose1fix.jpg" />  
        </div>  
        <div class="showSlide1 fade">  
            <img src="images/nose2fix.jpg" />  
        </div>   
        <!-- Navigation arrows -->  
        <a class="left1" onclick="nextSlide1(-1)">❮</a>  
        <a class="right1" onclick="nextSlide1(1)">❯</a>  
    </div>  
  
    <script type="text/javascript">  
        var slide_index = 1;  
        displaySlides(slide_index);  
  
        function nextSlide(n) {  
            displaySlides(slide_index += n);  
        }  
  
        function currentSlide(n) {  
            displaySlides(slide_index = n);  
        }  
  
        function displaySlides(n) {  
            var i;  
            var slides = document.getElementsByClassName("showSlide");  
            if (n > slides.length) { slide_index = 1 }  
            if (n < 1) { slide_index = slides.length }  
            for (i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slide_index - 1].style.display = "block";  
        }  
        var slide_index1 = 1;  
        displaySlides1(slide_index1);  
  
        function nextSlide1(n) {  
            displaySlides1(slide_index1 += n);  
        }  
  
        function currentSlide1(n) {  
            displaySlides1(slide_index1 = n);  
        }  
  
        function displaySlides1(n) {  
            var i;  
            var slides = document.getElementsByClassName("showSlide1");  
            if (n > slides.length) { slide_index1 = 1 }  
            if (n < 1) { slide_index1 = slides.length }  
            for (i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slide_index1 - 1].style.display = "block";  
        }  
    </script>  
  
</body>  
</html>
